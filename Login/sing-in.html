<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style_singin.css">
    <link rel="shortcut icon" href="../Main/Imagens/dog_paw.ico" type="image/x-icon">
</head>
<body>
    <section class="full-box">
        <div class="img-box">
            <div class="img-box-txt">
                <h1 class="h1-txt">Bem vindo!</h1>
                <h2 class="h2-txt">Facilitando sua vida e melhorando a deles.</h2>
            </div>
            <div>
                <img src="Imagens/3.0.png" alt="fotos" class="img-main">
            </div>
        </div>
        <div class="login-box">
            <div class="paw-img-box">
                <img src="Imagens/paw-296964.png" alt="paw" id="paw-img">
            </div>
            <form>
                <input type="text" name="none" placeholder="Usuário" autofocus>
                <input type="password" name="none" placeholder="Senha">
            </form>
            <div class="form-box">
                <form>
                    <input type="submit" value="entrar">
                </form>
            </div>
            <p>Esqueceu sua senha?<a href="">Alterar senha</a></p>
            <p>Ainda não tem uma conta?<a href="sing-up.html">Criar conta</a></p>
        </div>
    </section>
</body>
</ html>
